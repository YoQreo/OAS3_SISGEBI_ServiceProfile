#PAYLOAD SCHEME
  #Este esquema contiene la estructura de un request body Profile
    ProfilePayload:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string          
        isActive:
          type: boolean
      example:
        id: 1
        name: "Admin"       
        isActive: true
  
  #Este esquema contiene la estructura de un request body Module and its permissions 
    ModulePayload:
      type: object
      properties:
        module_id:
          type: integer
        permissions:
          type: string   
            
      example: 
        module_id: 1 
        permissions: "{create:true,show:false}" 
        
          
